<!DOCTYPE html>
<html>
    <head>

        <title>Foundation</title>

        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script defer id ="app-js" src="foundation.js"></script>

<style>
    #app-root {
        margin-top: 5%;
    }
</style>
    </head>
    <body>

        <div>id="app-root" class="container">

            <div class="row">
                <div class="col"></div>
                    <div class="login-container col">
                        <h1>Sign into your account!</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="login-username"/>
                            <label for="username">Username</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="login-password"/>
                            <label for="password">Password</label>
                        </div>

                        <br/>

                        <button class="btn btn-primary" id="login-button">Login!</button>

                        <p class="alert alert-danger" id="error-message" hidden></p>

                    </div>
                <div class="col"></div>

            </div>

        </div>
    </body>
</html>
